# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build bootBuildImage --imageName=docker.pkg.github.com/${{ github.repository }}:$GITHUB_RUN_ID
    - name: Login Docker
      run: docker login docker.pkg.github.com --username samzhu --password ${{ github.token }}
    - name: Push Docker
      run: docker push docker.pkg.github.com/${{ github.repository }}:0.0.1
